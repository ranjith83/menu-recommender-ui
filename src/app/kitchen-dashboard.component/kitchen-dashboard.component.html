<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-gradient-to-br from-orange-500 to-red-500 p-3 rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
              <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
              <path d="M7 2v20"></path>
              <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Kitchen Dashboard</h1>
            <p class="text-sm text-gray-600">{{ currentView === 'orders' ? 'Order Management' : 'Menu Management' }}</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <!-- View Switcher -->
          <div class="flex bg-gray-200 rounded-lg p-1">
            <button
              (click)="switchView('orders')"
              [class.bg-white]="currentView === 'orders'"
              [class.shadow-sm]="currentView === 'orders'"
              [class.text-gray-900]="currentView === 'orders'"
              [class.text-gray-600]="currentView !== 'orders'"
              class="flex items-center gap-2 px-4 py-2 rounded-md font-medium transition-all text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 3h18v18H3zM9 3v18M15 3v18M3 9h18M3 15h18"></path>
              </svg>
              Orders
            </button>
            <button
              *ngIf="canManageMenu()"
              (click)="switchView('menu')"
              [class.bg-white]="currentView === 'menu'"
              [class.shadow-sm]="currentView === 'menu'"
              [class.text-gray-900]="currentView === 'menu'"
              [class.text-gray-600]="currentView !== 'menu'"
              class="flex items-center gap-2 px-4 py-2 rounded-md font-medium transition-all text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                <path d="M7 2v20"></path>
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
              </svg>
              Menu
            </button>
          </div>

          <!-- User Info -->
          <div class="flex items-center gap-3 px-4 py-2 bg-gray-100 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <div class="text-sm">
              <p class="font-medium text-gray-900">{{ currentUser?.fullName }}</p>
              <p class="text-xs text-gray-600 capitalize">{{ currentUser?.role }}</p>
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg font-medium transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" x2="9" y1="12" y2="12"></line>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <!-- Orders View -->
    <app-order-management *ngIf="currentView === 'orders'"></app-order-management>

    <!-- Menu View -->
    <app-menu-management *ngIf="currentView === 'menu'"></app-menu-management>
  </main>
</div>
